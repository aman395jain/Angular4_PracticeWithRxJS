<div>
    <p>
        Registeration Form
    </p>
</div>
<div>
    <form class="form-group" [formGroup]='registerForm' (ngSubmit)="send()">

        <div class="form-group">
            <label class="loginStar">Name</label>
            <input formControlName="name" type="text" class="formClass form-control">
            <small *ngIf="name.invalid" class="form-text">Enter a Name</small>
        </div>

        <div class="form-group">
            <label class="loginStar">Email</label>
            <input formControlName="email" type="text" class="formClass form-control
">
            <small *ngIf="email.invalid" class="form-text">Enter a valid Email</small>
        </div>
        <div class="form-group">
            <label class="loginStar">Password</label>
            <input formControlName="password" type="password" class="formClass form-control">
            <small *ngIf="password.pristine && password.invalid; else secondCondition" class="form-text">Enter Password</small>
            <ng-template #secondCondition class="form-text">Enter valid Password</ng-template>

        </div>
        <div class="form-group">
            <label class="loginStar">Confirm Password</label>
            <input formControlName="confPassword" type="password" class="formClass form-control">
            <small *ngIf="confPassword.invalid" class="form-text">Re-enter Password</small>
        </div>

        <button class="btn btn-group" type="submit" [disabled]="!registerForm.valid">Submit</button>
    </form>
</div>
