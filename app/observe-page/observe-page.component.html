<div style="margin-bottom: 20px; text-align: center;">
    <span>Hi</span><span style="padding-left: 10px">{{stateParameters}}</span>


</div>
<div style="margin-top: 10px">
    <table class="table table-bordered table-striped table-hover">
        <thead>
        <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Name</th>
            <th class="text-center"><span>Email</span><span style="padding-left: 5px"><input type="checkbox" [(ngModel)]="selectAll" (ngModelChange) ="onSelectAll()"> </span></th>
            <th class="text-center">City</th>
        </tr>

        </thead>

        <tbody>
        <tr *ngFor="let userDataFromUrl of urlDataToMethod">
            <td>{{userDataFromUrl.id}}</td>
            <td>{{userDataFromUrl.name}}</td>
            <td>{{userDataFromUrl.email}}<span style="padding-left: 5px"><input type="checkbox" [(ngModel)]="individualCB" (ngModelChange) ="onIndividualCB($event)"> </span></td>
            <td>{{userDataFromUrl.address.city}}</td>
        </tr>

        </tbody>

    </table>
</div>
