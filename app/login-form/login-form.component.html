<div>
    <p>
        Login Form
    </p>
</div>
<div>
    <form class="form-group" [formGroup]="loginForm" (ngSubmit)="send()">

        <div class="form-group">
            <label class="loginStar">Name</label>
            <input formControlName="name" type="text" class="formClass form-control">
            <small *ngIf="name.invalid" class="form-text">Enter a Name</small>
        </div>

        <div class="form-group">
            <label class="loginStar">Email</label>
            <input formControlName="email" type="text" class="formClass form-control
">
            <small *ngIf="email.invalid" class="form-text">Enter a valid Email</small>
        </div>
        <button class="btn btn-group" type="submit" [disabled]="!loginForm.valid">Submit</button>
    </form>
</div>
